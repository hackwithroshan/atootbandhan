  <style>
    body {
      font-family: 'Poppins', sans-serif;
      /* Removed default padding, components will manage it */
    }
    .main-content { /* Optional: can be used by HomePage if needed */
        padding-top: 80px; /* Assuming header height is 80px */
    }
    /* Custom Scrollbar Styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #fda4af; /* rose-300 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #f43f5e; /* rose-500 */
    }
    /* For Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #fda4af #f1f1f1;
    }
    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
    /* Toast Animations */
    @keyframes toast-enter {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes toast-exit {
      from { opacity: 1; transform: scale(1) translateY(0); }
      to { opacity: 0; transform: scale(0.9) translateY(20px); }
    }
    .animate-toast-enter {
      animation: toast-enter 0.3s ease-out forwards;
    }
    .animate-toast-exit {
      animation: toast-exit 0.3s ease-in forwards;
    }
  </style>
